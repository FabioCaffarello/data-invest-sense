[tool.coverage.run]
branch = true
source = [ "dto_gateway" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/dtos/python/dto-gateway/html' --cov-report xml:'../../../../coverage/libs/dtos/python/dto-gateway/coverage.xml' --html='../../../../reports/libs/dtos/python/dto-gateway/unittests/html/index.html' --junitxml='../../../../reports/libs/dtos/python/dto-gateway/unittests/junit.xml'"

[tool.poetry]
name = "dto-gateway"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "dto_gateway"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
