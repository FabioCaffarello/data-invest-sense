[tool.coverage.run]
branch = true
source = [ "pylakecatalog" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/api-client/python/py-lake-catalog/html' --cov-report xml:'../../../../coverage/libs/api-client/python/py-lake-catalog/coverage.xml' --html='../../../../reports/libs/api-client/python/py-lake-catalog/unittests/html/index.html' --junitxml='../../../../reports/libs/api-client/python/py-lake-catalog/unittests/junit.xml'"

[tool.poetry]
name = "py-lake-catalog"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pylakecatalog"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.py-request]
    path = "../../../python/pyrequest"
    develop = true

    [tool.poetry.dependencies.pysd]
    path = "../../../python/pysd"
    develop = true

    [tool.poetry.dependencies.dto-serializer]
    path = "../../../dtos/python/serializer"
    develop = true

    [tool.poetry.dependencies.dto-lake-catalog]
    path = "../../../dtos/python/dto-lake-catalog"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
