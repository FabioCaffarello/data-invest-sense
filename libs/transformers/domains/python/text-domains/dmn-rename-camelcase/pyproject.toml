[tool.coverage.run]
branch = true
source = [ "domain" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../../../coverage/libs/transformers/domains/python/text-domains/dmn-rename-camelcase/html' --cov-report xml:'../../../../../../coverage/libs/transformers/domains/python/text-domains/dmn-rename-camelcase/coverage.xml' --html='../../../../../../reports/libs/transformers/domains/python/text-domains/dmn-rename-camelcase/unittests/html/index.html' --junitxml='../../../../../../reports/libs/transformers/domains/python/text-domains/dmn-rename-camelcase/unittests/junit.xml'"

[tool.poetry]
name = "dmn-rename-camelcase"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "domain"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
