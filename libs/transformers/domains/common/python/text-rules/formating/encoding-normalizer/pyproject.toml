[tool.coverage.run]
branch = true
source = [ "normalizer" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../../../../../coverage/libs/transformers/domains/common/python/text-rules/formating/encoding-normalizer/html' --cov-report xml:'../../../../../../../../coverage/libs/transformers/domains/common/python/text-rules/formating/encoding-normalizer/coverage.xml' --html='../../../../../../../../reports/libs/transformers/domains/common/python/text-rules/formating/encoding-normalizer/unittests/html/index.html' --junitxml='../../../../../../../../reports/libs/transformers/domains/common/python/text-rules/formating/encoding-normalizer/unittests/junit.xml'"

[tool.poetry]
name = "encoding-normalizer"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "normalizer"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
