[tool.coverage.run]
branch = true
source = [ "config_loader" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/service-setup/python/config-loader/html' --cov-report xml:'../../../../coverage/libs/service-setup/python/config-loader/coverage.xml' --html='../../../../reports/libs/service-setup/python/config-loader/unittests/html/index.html' --junitxml='../../../../reports/libs/service-setup/python/config-loader/unittests/junit.xml'"

[tool.poetry]
name = "config-loader"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "config_loader"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  match = "^0.3.2"

    [tool.poetry.dependencies.py-controller]
    path = "../../../api-client/python/py-controller"
    develop = true

    [tool.poetry.dependencies.pylog]
    path = "../../../python/pylog"
    develop = true

    [tool.poetry.dependencies.dto-controller]
    path = "../../../dtos/python/dto-controller"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
