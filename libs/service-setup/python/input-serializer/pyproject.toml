[tool.coverage.run]
branch = true
source = [ "input_serializer" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=90 --cov-report html:'../../../../coverage/libs/service-setup/python/input-serializer/html' --cov-report xml:'../../../../coverage/libs/service-setup/python/input-serializer/coverage.xml' --html='../../../../reports/libs/service-setup/python/input-serializer/unittests/html/index.html' --junitxml='../../../../reports/libs/service-setup/python/input-serializer/unittests/junit.xml'"

[tool.poetry]
name = "input-serializer"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "input_serializer"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.pysd]
    path = "../../../python/pysd"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
